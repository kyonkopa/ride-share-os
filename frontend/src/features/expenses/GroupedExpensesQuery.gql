query GroupedExpensesQuery(
  $startDate: ISO8601Date
  $endDate: ISO8601Date
  $pagination: PaginationInput!
  $driverId: String
  $vehicleId: String
  $category: String
) {
  groupedExpenses(
    startDate: $startDate
    endDate: $endDate
    pagination: $pagination
    driverId: $driverId
    vehicleId: $vehicleId
    category: $category
  ) {
    items {
      vehicleId
      vehicleName
      date
      totalAmount
      expenseCount
      expenses {
        id
        globalId
        amount
        category
        date
        receiptKey
        description
        createdAt
        updatedAt
        user {
          id
          firstName
          lastName
          email
        }
        vehicle {
          id
          displayName
        }
      }
    }
    pagination {
      currentPage
      firstPage
      lastPage
      nextPage
      pageCount
      pageSize
      prevPage
      totalSize
    }
    totalAmount
    categoryTotals
  }
}
