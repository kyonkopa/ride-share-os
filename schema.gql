"""
A group of expenses for a specific vehicle and date
"""
type VehicleDateExpenseGroup {
  """
  Date of the expenses
  """
  date: ISO8601Date!

  """
  Number of expenses in this group
  """
  expenseCount: Int!

  """
  List of expenses in this group
  """
  expenses: [Expense!]!

  """
  Total amount of all expenses in this group (in dollars)
  """
  totalAmount: Float!

  """
  Vehicle ID (or 'no-vehicle' if no vehicle)
  """
  vehicleId: String!

  """
  Vehicle display name (or 'No Vehicle' if no vehicle)
  """
  vehicleName: String!
}
