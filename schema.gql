  An array of error messages
  """
  errors: [Error!]!
  scheduledTrip: ScheduledTrip
}

"""
A scheduled trip request
"""
type ScheduledTrip {
  auditLogs: [ScheduledTripAuditLog!]
  clientEmail: String!
  clientName: String!
  clientPhone: String!
  createdAt: ISO8601DateTime!
  driver: Driver
  dropoffLocation: String!
  globalId: String!
  id: String!
  notes: String
  pickupDatetime: ISO8601DateTime!
  pickupLocation: String!
  price: Float
  recurrenceConfig: JSON
  reviewedAt: ISO8601DateTime
  reviewedBy: User
  state: ScheduledTripStateEnum!
  updatedAt: ISO8601DateTime!
}

"""
An audit log entry for a scheduled trip state change
"""
type ScheduledTripAuditLog {
  changeReason: String
  changedBy: User
  createdAt: ISO8601DateTime!
  globalId: String!
  id: String!
  metadata: JSON
  newState: String!
  previousState: String
  scheduledTrip: ScheduledTrip!
  updatedAt: ISO8601DateTime!
}

"""
The possible states for scheduled trips
"""
enum ScheduledTripStateEnum {
  """
  Accepted by client
  """
  accepted

  """
  Auto-declined by system
  """
  auto_declined

  """
  Confirmed by staff
  """
  confirmed

  """
  Declined by client
  """
  declined

  """
  Pending review
  """
  pending
}

"""
Input type for filtering scheduled trips
"""
input ScheduledTripsFilterInput {
  """
  Filter by client email
  """
  clientEmail: String

  """
  End date for date range filter
  """
  endDate: ISO8601Date

  """
  Filter by recurring flag
  """
  recurring: Boolean

  """
  Start date for date range filter
  """
  startDate: ISO8601Date

  """
  Filter by state
  """
  state: ScheduledTripStateEnum
}

"""
A shift assignment for a driver
"""
type ShiftAssignment {
  actualEndTime: ISO8601DateTime
  actualStartTime: ISO8601DateTime
  city: CityEnum!
  createdAt: ISO8601DateTime!
  driver: Driver!
  endTime: ISO8601DateTime!
  globalId: String!
  id: String!
  revenueRecords: [RevenueRecord!]
  shiftEvents: [ShiftEvent!]
  startTime: ISO8601DateTime!
  status: ShiftStatusEnum!
  updatedAt: ISO8601DateTime!
  vehicle: Vehicle
}

"""
An event that occurs during a shift
"""
type ShiftEvent {
  createdAt: ISO8601DateTime!
  eventType: ShiftEventTypeEnum!
  globalId: String!
  gpsLat: Float
  gpsLon: Float
  id: String!
  notes: String
  odometer: Int
  shiftAssignment: ShiftAssignment!
  updatedAt: ISO8601DateTime!
  vehicleRange: Int
}

"""
The possible types of shift events
"""
enum ShiftEventTypeEnum {
  """
  A clock in event
  """
  clock_in

  """
  A clock out event
  """
  clock_out

  """
  A pause event
  """
  pause

  """
  A resume event
  """
  resume

  """
  A telemetry snapshot event
  """
  telemetry_snapshot
}

"""
The possible statuses for a shift assignment
"""
enum ShiftStatusEnum {
  """
  Shift is currently active
  """
  active

  """
  Shift has been completed
  """
  completed

  """
  Shift was missed
  """
  missed

  """
  Shift is paused
  """
  paused

  """
  Shift is scheduled but not yet started
  """
  scheduled
}

